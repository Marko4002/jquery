<html>

<head>
		<title>JAVSCRIPT</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
	
<body>

		<button id="drugo">Pritisni me</button>
		<button id="prvi">Dugme</button>

</body>


</html>

<script>
	$(document).ready(function(){
	
		$("#drugo").click(function(){
			$("#drugo").after("<h1> Marko</h1>");
		});
		$("#prvi").click(function(){
			$.get("marko/marko.txt", function(data){
    				$("h1").after(data);
  			});
		});
	});		
</script>
